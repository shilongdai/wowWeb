<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:v="http://java.sun.com/jsf/composite/v"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:cc="http://java.sun.com/jsf/composite"
>

<cc:interface>
	<cc:attribute name="title" required="true" type="java.lang.String"/>
</cc:interface>

<cc:implementation>

	<v:resourcesInclude/>

	<h:head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<title>#{title}</title>
	</h:head>

	<h:body p:id="page-top">
		<nav class="navbar navbar-expand navbar-dark bg-dark static-top">
			<h:link value="WoW Web" outcome="/index" styleClass="navbar-brand mr-1"/>

			<!-- Navbar Search -->
			<form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="This does not work yet"
					       aria-label="Search" aria-describedby="basic-addon2"/>
					<div class="input-group-append">
						<button class="btn btn-primary" type="button">
							<i class="fas fa-search"></i>
						</button>
					</div>
				</div>
			</form>

			<!-- Navbar -->
			<ul class="navbar-nav ml-auto ml-md-0">
				<li class="nav-item dropdown no-arrow mx-1">
					<a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button"
					   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<i class="fas fa-bell fa-fw"></i>
						<span class="badge badge-danger">0</span>
					</a>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="alertsDropdown">
						<a class="dropdown-item" href="#">Under Construction</a>
					</div>
				</li>
				<li class="nav-item dropdown no-arrow mx-1">
					<a class="nav-link dropdown-toggle" href="#" id="messagesDropdown" role="button"
					   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<i class="fas fa-envelope fa-fw"></i>
						<span class="badge badge-danger">0</span>
					</a>
					<div class="dropdown-menu dropdown-menu-right"
					     aria-labelledby="messagesDropdown">
						<a class="dropdown-item" href="#">Under Construction</a>
					</div>
				</li>
				<li class="nav-item dropdown no-arrow">
					<a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
					   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<i class="fas fa-user-circle fa-fw"></i>
					</a>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
						<h:link styleClass="dropdown-item" outcome="/user/userProfile" value="Profile" />
						<a class="dropdown-item" href="#">Under Construction</a>
						<div class="dropdown-divider"></div>
						<h:link value="Logout" outcome="/logout" styleClass="dropdown-item"/>
					</div>
				</li>
			</ul>

		</nav>

		<div id="wrapper">

			<!-- Sidebar -->
			<ul class="sidebar navbar-nav">
				<li class="nav-item">
					<h:link styleClass="nav-link" outcome="/index">
						<i class="fas fa-fw fa-tachometer-alt"></i>
						<span>Dashboard</span>
					</h:link>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="pagesDropdown" role="button"
					   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<i class="fas fa-fw fa-folder"></i>
						<span>Under Construction</span>
					</a>
					<div class="dropdown-menu" aria-labelledby="pagesDropdown">
						<h6 class="dropdown-header">Under Construction</h6>
						<a class="dropdown-item" href="#">Future Page</a>
						<a class="dropdown-item active" href="#">Future Page</a>
					</div>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">
						<i class="fas fa-fw fa-chart-area"></i>
						<span>Under Construction</span></a>
				</li>
				<li class="nav-item">
					<h:link outcome="/help" styleClass="nav-link">
						<i class="fa fa-info" aria-hidden="true"></i>
						<span>Help</span>
					</h:link>
				</li>
			</ul>

			<div id="content-wrapper">

				<div class="container-fluid">
					<cc:insertChildren/>
				</div>
				<!-- /.container-fluid -->

				<!-- Sticky Footer -->
				<footer class="sticky-footer">
					<div class="container my-auto">
						<div class="copyright text-center my-auto">
							<span>Copyright Â© WoW Web 2018</span>
						</div>
					</div>
				</footer>

			</div>
			<!-- /.content-wrapper -->

		</div>
		<!-- /#wrapper -->

		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top">
			<i class="fas fa-angle-up"></i>
		</a>
	</h:body>
</cc:implementation>
</html>
