plugins {
    id 'java'
    id 'war'
}

group 'net.viperfish'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    providedCompile group: 'javax', name: 'javaee-api', version: '7.0'
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.3.7.Final'
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
	compile group: 'org.webjars', name: 'font-awesome', version: '5.4.1'
	runtime group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
	runtime group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
	testCompile group: 'junit', name: 'junit', version: '4.12'
}

war {
	archiveName = 'wowWeb.war'
}
